<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headerdiv">
        <header>
            <h1>MY NOTES</h1>
        </header>
    </div>
    <div id="inputdiv">
        <h3>Input Field</h3>
        <input type="checkbox">
        <button class="submitbtn">subscribe</button><br><br>
        <input type="color">
        <label for="">Colour Picker</label><br><br>
        <input type="date" class="inputfield">
        <label for="">Date</label><br><br>
        <input type="datetime-local" class="inputfield">
        <label for="">Datetime</label><br><br>
        <input type="email" class="inputfield">
        <label for="">email</label><br>
        <input type="password" class="inputfield">
        <label for="">password</label><br>
        <button class="submitbtn">Submit</button><br><br>
        <input type="file" class="inputfield">
        <button class="submitbtn">Upload</button><br><br>
        <input type="month" class="inputfield">
        <label for="">Month</label><br><br>
        <input type="number" class="inputfield">
        <label for="">Month</label><br><br>
        <input type="radio" name="radio">
        <label for="">option 1</label><br>
        <input type="radio" name="radio">
        <label for="">option 2</label><br>
        <button class="submitbtn">Submit</button><br><br>
        <input type="range">
        <label for="">Range</label><br><br>
        <input type="search" class="inputfield">
        <button class="submitbtn">Search</button><br><br>
        <input type="week" class="inputfield">
        <label for="">Week</label><br><br>
        
    </div>
</body>
</html>
